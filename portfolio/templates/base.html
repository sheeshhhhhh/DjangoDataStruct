<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>
        {% block title %}
            Portfolio
        {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}
    {% endblock %}
</head>
<body class="h-auto">
    <nav class="bg-dark h-[60px]">
      <!-- Navbar content -->
      <div
      class="flex md:justify-between justify-around pt-3 px-md-5 px-0 mx-auto "
      style="max-width: 1200px;
      visibility: visible !important;"
      >
        <a 
        href="#contact"
        class="font-weight-bold text-light text-md md:text-lg lg:text-2xl appearance-none cursor-pointer"
        style="cursor: pointer;"
        >
          Contact Me
        </a>
        <a 
        href="#About Me"
        class="font-weight-bold text-light text-md md:text-lg lg:text-2xl appearance-none cursor-pointer"
        style="cursor: pointer;"
        >
          About Me
        </a>
        <a 
        href="#Technologies"
        class="font-weight-bold text-light text-md md:text-lg lg:text-2xl appearance-none cursor-pointer"
        style="cursor: pointer;"
        >
          Technologies
        </a>
      </div>
    </nav>
    
    <div
    id="main header container"
    class="mx-auto"
    style="
    max-width: 1200px;
    "
    >
      {% block content %}
      {% endblock %}
    </div>

    <!-- this is required for javascript in bootstrap referecne: https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFQPnLXf2eKJ2woVxw9eXtLVTXYQ4cfB5A0BfFJLRpTTSAFlawRAd7cJOzIYtj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
